buildscript {
    ext {
        applicationName = 'erm-dataservice-client'
        applicationDescription = 'ERM Dataservice Client'
    }
//    repositories {
//        jcenter()
//        maven {
//            url "https://plugins.gradle.org/m2/"
//        }
//    }
//    dependencies {
//        classpath "gradle.plugin.org.detoeuf:swagger-codegen-plugin:1.5.1"
//    }
}
//
//apply plugin: "org.detoeuf.swagger-code-gen"

jar {
    baseName = "${applicationName}"
    version = "${applicationVersion}"
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

publishing {
    publications {
        DataserviceClientPublication(MavenPublication) {
            from components.java
            groupId project.property('groupId')
            artifactId "${applicationName}"
            version "${applicationVersion}"
        }
    }
}

bintray {
    publications = ['DataserviceClientPublication']
    pkg {
        repo = 'erm-maven'
        name = "${applicationName}"
        userOrg = 'soen387-fall2016'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/soen387-fall2016/erm-dataservice'

        version {
            name = "${applicationVersion}"
            desc = "${applicationDescription}"
            released  = new Date()
        }
    }
}

